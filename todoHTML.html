<!DOCTYPE html>
<html>
  <head>
    <title>Brock's Todo List</title>
    <link rel="stylesheet" type="text/css" href="todoCSS.css">
  </head>
  <body>
    <div class="container">
      <h1>Brock's Todo List</h1>
      <div class="input-container">
        <input type="text" placeholder="Add new task" id="taskInput">
        <button onclick="addTask()">Add</button>
      </div>
      <p id="counter" class="counter">0 items</p>
      <ul id="taskList">
      </ul>
    </div>
    <script src="todoJS.js"></script>
  </body>
</html>
